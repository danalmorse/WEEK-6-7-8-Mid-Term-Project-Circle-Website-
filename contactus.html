<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="./styles/style.css">

  <title>MidTerm Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>

<body>
    <!-- 1) Header: navigacion bar-->
    <header id="navigation-bar">
        <nav id="navbar">
          <a href = "index.html">
            <img src="./project-assets/logos/circle.svg" alt="circle-logo" class="logoheader">
          </a>
          <ul class="nav-bar-ul"> <!---->
            <li><a class="hometext" href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="#services">Services</a></li>
          </ul>
          <button type="submit" class="contact-us"><a class="contactus" href="contactus.html">Contact Us</a></button> 
        </nav>
    </header>

    <!-- 2) section: CONTACT US-->
    <section id="contactus">
        <form id="conctactusform">
            <h1 class="heading-h1-contactus">Contact Us</h1>
            <div id="fullname">
                <label for="name" class="name-letter" id="nameform">Full Name *</label><br>
                <input type="text" placeholder="Enter your full name" name="name" id="name" class="fullnamelabel" required><br>
                <p id="errordisplay1"></p>
            </div>
            <div id="emailandphone">
                <div class="emailbox">
                    <label for="email" class="email-letter" id="emailform">Email</label><br>
                    <input type="email" placeholder="Enter your email address" name="email" id="email" class="emaillabel" required><br>
                    <p id="errordisplay2"></p>
                </div>
                <div class="phonebox">
                    <label for="phone" class="phone-letter" id="phone">Phone</label><br>
                    <input type="text" placeholder="Enter your phone number" name="number" id="number" class="numberlabel" required><br>
                    <p id="errordisplay3"></p>
                </div>
            </div>
            <div id="messagebox">
                <label for="message" class="message-letter" id="messageform">Message</label><br>  
                <textarea name="message" placeholder="Write your message here ...." id="message" rows="10" cols="21" minlength="50" class="messagelabel" required></textarea><br>
                <p id="errordisplay4"></p>
            </div>
            <p id="errordisplay"></p>
            <div class="submitbtn">               
                <button type="submit" class="submit" id="submitbutton">Submit</button>
            </div>
            <div id="contador">0</div>
        </form>
    </section> 

    <!-- 5) section: Footer section-->
    <footer id="footer">
        <div id="footerinfo">
            <article class="companyinfo">
                <a href = "index.html">
                    <img src="./project-assets/logos/circle.svg" alt="circle-logo" class="logofooter">
                </a>
                <address class="address"> <!--headline regular text-->
                    2972 Westheimer Rd. Santa Ana,<br>
                    Illinois 85486 
                </address>
            </article>
            <article class="footerlist">
                <ul class="footerlist-ul">
                    <li><a href="#">Team</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Press</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </article>           
        </div>
    </footer>

    <script type="text/javascript" src="js/index.js"></script>
</body>


</body>
